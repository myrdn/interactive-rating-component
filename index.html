<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card card--state_rating">
        <img class="star" src="./images/icon-star.svg" aria-hidden="true" alt="" />
        <h1 class="question">How did we do?</h1>
        <p class="card_paragraph">
          Please let use know how we did with your support request. All feedback is appreciated to help us
          improve our offering!
        </p>
        <div class="rating">
          <button class="note">1</button>
          <button class="note">2</button>
          <button class="note">3</button>
          <button class="note">4</button>
          <button class="note">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </div>
      <div class="card card--state_thanks">
        <img class="illustration" src="./images/illustration-thank-you.svg" aria-hidden="true" alt="" />
        <div class="wrapper_result">
          <p class="result">You selected <span class="rating--result">4</span> out of 5</p>
        </div>
        <div class="thanks">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate
            to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
